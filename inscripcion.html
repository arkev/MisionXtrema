<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel= "stylesheet" href= "https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" >
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
    <link rel="icon" type="image/png" href="images/favicon.png" sizes="32x32">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body> 
    <header>
        <div></div>
        <img src="images/misionExtrema.svg" alt="Logo Misión Extrema">
        <div id="menuRetractil" class="colapsado">
            <button class="fa-solid fa-bars"></button>
        </div>
        <div id="menuModal">
            <button class="fa-solid fa-xmark"></button>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="#">Acerca de</a></li>
                    <li><a href="#">Líneas de acción</a></li>
                    <li><a href="#">Ediciones</a></li>
                    <li><a href="#">Donativos</a></li>
                    <li><a href="#">Apadrinar</a></li>
                    <li><a href="voluntarios.html">Voluntarios</a></li>
                    <li><a href="#">Inscripción</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Inscripción -->
    <main id="inscripcion">
        <h1>Inscripción</h1>
        <section id="progreso">
            <div class="paso activo">
                <span>1</span>
                <p>personales</p>
            </div>
            <div class="paso">
                <span>2</span>
                <p>generales</p>
            </div>
            <div class="paso">
                <span>3</span>
                <p>confirmación</p>
            </div>
        </section>
        <form id="formInscripcion">
            <div class="campo">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Nombre completo">
            </div>
            <div class="campo">
                <label for="fechaNacimiento">Fecha de Nacimiento</label>
                <input type="date" id="fechaNacimiento" placeholder="DD-MM-AAAA">
            </div>
            <div class="campo">
                <label for="lugarOrigen">Lugar de origen:</label>
                <input type="text" id="lugarOrigen" placeholder="Ciudad/Estado o País">
            </div>
            <div class="campo">
                <label for="matricula">Matrícula o Nómina</label>
                <input type="number" id="matricula" placeholder="1190612">
            </div>
            <div class="campo">
                <label for="celular">Número de celular</label>
                <input type="tel" id="celular" placeholder="+52...">
            </div>
            <button type="submit" class="btn-siguiente">Siguiente</button>
        </form>
    </main>
    <!-- /Inscripción -->

    <!--Ferran-->
    <footer>
        <!--Copy-->
        <div id="copy">
            <p> Copyright © <span id="anio"></span> Misión Extrema, todos los derechos reservados </p>
            <a href="#" class="lab la-instagram"></a>
            <a href="#" class="lab la-youtube"></a>
            <a href="#" class="lab la-facebook-square"></a>
        </div>
    </footer>
    <!--/Ferran-->
    <script src="js/scripts.js"></script>
</body>

</html>
