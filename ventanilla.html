	<script>
function redirectToPayment() {
    // Obtenemos el valor del radio button seleccionado
    const selectedPayment = document.querySelector('input[name="payment"]:checked');
    
    // Si se seleccionó Transferencia, redirigimos a la página de detalles de la transferencia
    if (selectedPayment && selectedPayment.value === 'transferencia') {
        window.location.href = 'detalles_transferencia.html'; // Aquí el enlace a la página de detalles

        alert('Por favor selecciona una opción de pago.');
    }
}
